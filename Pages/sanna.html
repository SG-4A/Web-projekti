<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matikka visa</title>
    <script src="/Script/sanna.js" defer></script>
    <link rel="stylesheet" href="/Styles/sanna.css">
</head>
<body>
    <img src="" alt="img" id="img" class="img">
    <h1 id="title">Matikka visa</h1>

    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next">Seuraava</button>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <img src="/logo.png" alt="">
        <h2 id="score-title">Sinun pisteesi</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Takaisin alkuun</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Tarkista vastaukset</button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>Vastaukset :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Takaisin alkuun</button>
    </div>


    
    
</body>
</html>
