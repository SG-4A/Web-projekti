   <div><h1>Yhdyssanavisa</h1></div>
   
<!---Divi joka sisältää koko visan alkaa tästä-->
 <div id="container">
   <!---Divi joka sisältää kysymykset alkaa tästä-->
   <div id="questions">
      <h3 id="question"></h3>
      <ol>
         <li class="opt"><span id="option0" onclick()="calculateScore(this)"></span></li>
         <li class="opt"><span id="option1" onclick()="calculateScore(this)"></span></li>
         <li class="opt"><span id="option2" onclick()="calculateScore(this)"></span></li>
      </ol>
      <h4 id="stats"></h4>

</div>
<!--Divi joka sisältää kysymykset päättyy tähän-->
   <div id="buttons">
   <button type="button" class="next">Seuraava</button>
   </div>

 </div>
   <!--Divi joka sisältää koko visan loppuu tähän-->

   <!---Tulostaulu alkaa tästä-->
   <div id="scores">
      <div id="scorepicture"></div>
      <h3 id="scoreTitle">Sinun tuloksesi:</h3>
      <p id="yourScoreHere"></p>
      <button id="backbutton" onclick="backToQuiz()"></button>
      <button id="CheckAnswers" onclick="checkAnswers()">Tarkista vastauksesi:</button>
   </div>
   <!--Tulostaulun divi päättyy-->

   <!---Vastaustaulu alkaa tästä-->
   <div id="answers">
      <h3 id="a">Vastaukset:</h3>
      <ol id="answerList">

      </ol>
      <button id="backbutton" onclick="backToQuiz()"></button>
   </div>
