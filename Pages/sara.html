<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äidinkielen visa!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/sara.css">
    <script src="/Script/sara.js" defer></script>
</head>
<body>
   <div><h1>Yhdyssanavisa</h1></div>
   
<!---Divi joka sisältää koko visan alkaa tästä-->
 <div id="container">
   <!---Divi joka sisältää kysymykset alkaa tästä-->
   <div id="questions">
      <h3 id="question"></h3>
      <ol type="A">
         <li class="opt">
            <span id="option0" onclick="calculateScore(this)"></span>
         </li>
         <li class="opt">
            <span id="option1" onclick="calculateScore(this)"></span>
         </li>
         <li class="opt">
            <span id="option2" onclick="calculateScore(this)"></span>
         </li>
      </ol>
      <h4 id="stats"></h4>

</div>
<!--Divi joka sisältää kysymykset päättyy tähän-->
   <div id="buttons">
   <button type="button" class="next">Seuraava kysymys</button>
   <button type="button" class="mainButtons" onclick="backToQuiz()"> Takaisin alkuun</button>
   </div>

 </div>
   <!--Divi joka sisältää koko visan loppuu tähän-->

   <!---Tulostaulu alkaa tästä-->
   <div id="scores" class="hidden">
      <div id="scorePicture">
         <img src="/Images/purkki 0.png" alt="" id="pointsOne" class="hidden">
         <img src="/Images/purkki 1.png" alt="" id="pointsTwo" class="hidden">
         <img src="/Images/purkki 2.png" alt=""id="pointsThree" class="hidden">
         <img src="/Images/purkki 3.png" alt="" id="pointsFour" class="hidden">
         <img src="/Images/purkki 4.png" alt="" id="pointsFive" class="hidden">
      </div>
      <h3 id="scoreTitle">Tulikärpäsiä kerätty <p id="yourScoreHere"></p></h3>
      
      <p id="answerComment"></p>
      <button id="backbutton" class="mainButtons" onclick="backToQuiz()"> Takaisin kyselyyn</button>
      <button id="extraButton" class="mainButtons hidden" onclick="backToQuiz()"> Yritä uudelleen</button>
      <button id="CheckAnswers" class="mainButtons" onclick="checkAnswers()">Tarkista vastauksesi</button>
   </div>
   <!--Tulostaulun divi päättyy-->

   <!---Vastaustaulu alkaa tästä-->
   <div id="answers" class="hidden">
      <h3 id="a">Vastaukset:</h3>
      <ol id="answerList">

      </ol>
      <button id="backbutton" onclick="backToQuiz()">Takaisin kyselyyn</button>
   </div>

   
    
</body>
</html>
