    <title>Math quiz</title>
    <link rel="stylesheet" href="../Styles/Sari.css">
    <script src="../Script/Sari.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
    <h1 id="title">
    <img src="../Images/naali_1920x1080-aspect-ratio-1x1.jpg" alt="">
    Historia visa</h1>

    <div id="quiz-container">
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"> 
                    <span id="option0" onclick="calcScore(this)"></span>
                </li>
                <li class="option"> 
                    <span id="option1" onclick="calcScore(this)"></span>
                </li>
                <li class="option"> 
                    <span id="option2" onclick="calcScore(this)"></span>
                </li>
                <li class="option"> 
                    <span id="option3" onclick="calcScore(this)"></span>
                </li>
            </ol>
            <h4 id="stat"></h4>
        </div>
    </div>

    <!--Scoreboard section-->
<div id="scoreboard">
    <img src="../Images/Nimetön.png" alt="">
    <h2 id="score-title">Tulikärpäsiä purkissasi</h2>
    <h2 id="score"></h2>
    <button type="button" id="score-btn" onclick="backToQuiz()">Takaisin kyselyyn</button>
    <button type="button" id="check-answer" onclick="checkAnswer()">Tarkista vastaukset</button>
</div>

<!--Vastaus valikko-->

<div id="answerBank">
    <h2>Vastaukset : </h2>
    <ol type="1" id="answers">

    </ol>
    <button type="button" id="score-btn" onclick="backToQuiz()">Takaisin kyselyyn</button>
</div>
