<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math quiz</title>
    <link rel="stylesheet" href="Sari.css">
    <script src="Sari.js" defer></script>
</head>
<body>
    <h1 id="title">
    <img src="/Sari/Kuvat/naali_1920x1080-aspect-ratio-1x1.jpg" alt="">
    Historia kysely</h1>

    <div id="quiz-container">
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"> 
                    <span id="option0" onclick="calcScore(this)"></span>
                </li>
                <li class="option"> 
                    <span id="option1" onclick="calcScore(this)"></span>
                </li>
                <li class="option"> 
                    <span id="option2" onclick="calcScore(this)"></span>
                </li>
                <li class="option"> 
                    <span id="option3" onclick="calcScore(this)"></span>
                </li>
            </ol>
            <h4 id="stat"></h4>
        </div>
    </div>

    <!--Scoreboard section-->
<div id="scoreboard">
    <img src="/Sari/Kuvat/nolla1.png" alt="">
    <h2 id="score-title">Tulikärpäsiä purkissasi</h2>
    <h2 id="score"></h2>
    <button type="button" id="score-btn" onclick="backToQuiz()">Takaisin kyselyyn</button>
    <button type="button" id="check-answer" onclick="checkAnswer()">Tarkista vastaukset</button>
</div>

<!--Vastaus valikko-->

<div id="answerBank">
    <h2>Vastaukset : </h2>
    <ol type="1" id="answers">

    </ol>
    <button type="button" id="score-btn" onclick="backToQuiz()">Takaisin kyselyyn</button>
</div>



</body>
</html>
